<div class="w-fit relative">
    <h4 class="mb-2 w-fit">Please Add your signature here</h4>
    <canvas
    class="rounded-md border-2 border-[#b5b5b5]"
    #canvas
    (pointerup)="stopDrawing($event)"
    width="340"
    height="160"
        ></canvas>
        <p class="error-message" *ngIf="signatureNeeded">Signature is required</p>
        
        <div class="buttons flex justify-end mt-2">
            <button (click)="clearPad()"
            class="p-1 px-2 bg-[#666] text-white rounded-md" 
            >
            Reset
        </button>
        
    </div>


    <div class="absolute bottom-14 w-full pointer-events-none items-center flex flex-col opacity-20">
        <div class="w-[80%] h-[2px] bg-black"></div>
        <p class="mt-1"> Nama Penanda Tangan</p>
    </div>
</div>
