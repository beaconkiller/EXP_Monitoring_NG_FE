<div class="">

    <div class="text-sm">
        <div class="flex flex-col justify-center">
            <label class="mb-2">Supplier name :</label>
            <input 
                (input)="listen_inps()"
                [(ngModel)]="suppl_name"
                class="p-1 w-[20vw] tracking-wide rounded-md border-gray-200 border-2 focus:ring-0 outline-blue-200 transition-all"
            >
        </div>

        <div class="my-4"></div>

        <div class="flex flex-col justify-center">
            <label class="mb-2">Nama Rekening Supplier :</label>
            <input 
                (input)="listen_inps()"
                [(ngModel)]="suppl_rek_name"
                class="p-1 w-[20vw] tracking-wide rounded-md border-gray-200 border-2 focus:ring-0 outline-blue-200 transition-all"
            >
        </div>

        <div class="my-4"></div>

        <div class="flex flex-col justify-center">
            <label class="mb-2">Nomor Rekening Supplier :</label>
            <input 
                (input)="listen_inps()"
                [(ngModel)]="suppl_rek_no"
                class="p-1 w-[20vw] tracking-wide rounded-md border-gray-200 border-2 focus:ring-0 outline-blue-200 transition-all"
            >
        </div>
        
        <div class="my-4"></div>

        <div class="flex flex-col justify-center">
            <label class="mb-2">Bank :</label>
            <input 
                (input)="listen_inps()"
                [(ngModel)]="suppl_bank_name"
                class="p-1 w-[20vw] tracking-wide rounded-md border-gray-200 border-2 focus:ring-0 outline-blue-200 transition-all"
            >
        </div>

        <div class="my-6"></div>

        <div class="flex flex-row">
            <button 
                (click)="reset_add_suppl()" 
                class="w-24 p-2 bg-red-700 border-2 opacity-100 border-red-600 text-white rounded-md transition-all"
            >
                <p [ngClass]="{'placeholder-opacity-100' : is_fetching === true}">Reset</p>
            </button>

            <div class="mx-1"></div>

            <button 
                (click)="add_supplier()" class="w-44 p-2 bg-green-700 border-2 opacity-100 border-green-600 text-white rounded-md transition-all"
                [ngClass]="{'bg-gray-300' : is_fetching === true, 'opacity-50' : !can_add_suppl}"
            >
                <p [ngClass]="{'placeholder-opacity-100' : is_fetching === true}">Tambah Supplier</p>
            </button>
        </div>
        
        

    </div>
